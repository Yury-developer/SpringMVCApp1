<head>

    <title>Show</title>
</head>
<body>
<p th:text="'&nbsp; Name: ' + ${person.getName() + ',&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Age: ' + person.getAge()}">VALUE</p>

</form>
